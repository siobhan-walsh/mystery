<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0">
        <title>profile</title>
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        

    </head>

    <body> 
        

        
        <div class = 'header'>
            <div><img src = 'img/logo.png'></div>
        
        </div>
        
        
        <div class = 'content'>
            <h4>Messenger</h4>
        <div>
            <input id="msg">
            <button id="send">Send</button>
            
        </div>
        </div>
        
 
        
        <div class = 'footer'>
            <a href='index.html'><img src = 'img/homeicon.png' alt='home'></a>
            <a href='profile.html'><img src = 'img/profileicon.png' alt='profile'></a>
            <a href='notifications.html'><img src = 'img/notificationsicon.png' alt='notifications'></a>
            <a href = 'game.html'><img src = 'img/gameicon.png' alt='game'></a>
            <a href= 'settings.html'><img src = 'img/settingsicon.png' alt='settings'></a>
        
        </div>

    <script>
        window.onload = function(){
	           "use restrict";
            var send = document.getElementById("send");
            var msg = document.getElementById("msg");
            
            send.onclick = function(){
                var dp1 = document.createElement("img");
                var div1 = document.createElement("div");
                var newTxt = document.createElement("h3");
                var txt = msg.value;
                document.body.appendChild(div1);
                div1.appendChild(newTxt);
                div1.appendChild(dp1);
                newTxt.innerHTML = txt;
                dp1.src = "img/characters/character1.png";
                dp1.style.width = "20px";
                dp1.style.position = "absolute";
                newTxt.style.position = "absolute";
                newTxt.style.width="100%";
                
                div1.style.width = "90vw";
                div1.style.height = "90vh";
                div1.style.display = "inline-block";
                

                
                
            };
          };
         
  
    </script>  
    </body>
</html>
