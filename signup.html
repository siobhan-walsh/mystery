<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body> 
        
        
        <div class = 'header'>
            <div><img src = 'img/logo.png'></div>
        
        </div>
        
        
        <div class = 'content'>
          
            <div class= 'hspace'>
                <h2>Sign Up</h2>
                <p>Already have an account? <a href = 'login.html'>Log in!</a></p>
            </div>
            <div class='center'>
              
                <input type='text' id='fname' class='textbox' placeholder="first name">
                <input type='text' id='lname' class='textbox' placeholder="last">
                <input type='email' id='email' class='textbox' placeholder="email@example.com">
                <input type='text' id='username' class='textbox' placeholder="username">
                <input type='password' id='password' class='textbox' placeholder="password">
               
                <input type='password' id='password' class='textbox' placeholder="retype password">
                <input type='button' id='signup' class='buttons' value="Sign up!">
                <input type='button' id='fbbutton' class='buttons' value="Sign up with facebook">
            </div>
            
        </div>
        
        
        <div class = 'footer'>
        
        </div>
        
        
    <script src="js/buttons.js"></script>    
    <script>
        window.onload = function(){
                
                var signupbtn = document.getElementById('signup');
                
                signupbtn.onclick = function() {
                    
                    var fname = document.getElementById('fname');
                    
                    var tyDiv = document.createElement('div');
                    
                    document.body.appendChild(tyDiv);
                    tyDiv.innerHTML = "<p>Hey " + fname.value + ", thank you for making an account! Please check your email for a confirmation link.</p>";
                    tyDiv.style.position = 'fixed';
                    tyDiv.style.top = '200px';
                    tyDiv.style.backgroundColor = '#C4FFe6';
                    tyDiv.style.width = '80vw';
                    tyDiv.style.left = '10vw';
                    tyDiv.style.padding = '30px 10px ';
                    tyDiv.style.boxShadow = "4px 4px 4px #666666";
                    
                 
                    
                                        

                    
                    fname.value;
                    
                    //send stuff to database   
                }
          
        }
         
  
    </script>  
    </body>
</html>
